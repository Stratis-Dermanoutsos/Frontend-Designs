<!DOCTYPE html>
<html>
<head>
    <link href="./stylesheets/style.css" rel="stylesheet">
</head>
<body class="light-bg">
    <div class="cntr">
        <hr id="beforeprof">
    </div>
    <div id="prof">
        <div id="head"></div>
        <div id="body"></div>
    </div>
    <div class="cntr">
        <hr id="afterprof">
    </div>
    <form>
        <table>
            <tr>
                <td>
                    <label id="l-user">
                        <div id="head"></div>
                        <div id="body"></div>
                        <input class="text-in" name="username" type="text" placeholder="USERNAME">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="l-pass">
                        <div id="bar"></div>
                        <div id="box">
                            <div id="part1"></div>
                            <div id="part2"></div>
                        </div>
                        <input class="text-in" name="password" type="password" placeholder="********">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="light-bg" id="sub" type="submit" value="LOGIN">
                </td>
            </tr>
        </table>
        <div id="afterform">
            <div id="left">
                <input id="myinput" type="checkbox">
                <label for="myinput">Remember me</label>
            </div>
            <a href="#">Forgot your password?</a>
        </div>
        <hr>
    </form>
</body>
</html>
