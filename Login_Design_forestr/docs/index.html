<!DOCTYPE html>
<html>
    <head>
        <link href="./stylesheets/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        <input class="text-in" name="email" type="email" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="text-in" name="password" type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="sub" type="submit" value="Log In">
                    </td>
                </tr>
            </table>
            <div id="socials">
                <p>Connect with</p>
                <div id="buttons">
                    <button id="facebook"><img src="./images/facebook.svg"></button>
                    <button id="twitter"><img src="./images/twitter.svg"></button>
                </div>
            </div>
            <div id="end">
                <a href="#">Forgot Password?</a>
                <p id="signup">Not a member yet? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </body>
</html>
